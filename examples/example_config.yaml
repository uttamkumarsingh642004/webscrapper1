# Example Configuration for Web Scraper

# Scraping Settings
scraping:
  # Scraper type: auto (detect), static, selenium, playwright, api
  scraper_type: "auto"

  # Timeout settings (seconds)
  timeout: 30
  page_load_timeout: 60

  # Retry settings
  max_retries: 3
  retry_delay: 1
  backoff_factor: 2

  # Rate limiting
  rate_limit: 2  # requests per second
  delay_between_requests: 0.5

  # Concurrency
  max_workers: 5

  # Browser settings (for Selenium/Playwright)
  headless: true
  browser: "chrome"

  # Pagination
  max_pages: 10

# Request Settings
request:
  # Headers
  headers:
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "en-US,en;q=0.9"

  # User Agent rotation
  rotate_user_agent: true

  # Proxy settings
  use_proxy: false
  proxy_file: null

  # Session management
  maintain_session: true

# Extraction Settings
extraction:
  # CSS selectors for data extraction
  css_selectors:
    title: "h1.product-title"
    price: ".price-value"
    description: ".product-description"
    image: "img.product-image"

  # Data cleaning
  clean_whitespace: true
  remove_html_tags: true
  normalize_unicode: true

  # Duplicate handling
  remove_duplicates: true
  duplicate_key: "url"

# Export Settings
export:
  # Output format: json, csv, excel, sqlite, mongodb
  format: "json"
  output_file: "scraped_data.json"

  # JSON settings
  json_indent: 2
  json_ensure_ascii: false

  # CSV settings
  csv_delimiter: ","
  csv_quoting: "minimal"

  # Database settings
  database:
    sqlite_file: "scraped_data.db"
    table_name: "products"

# Error Handling
error_handling:
  log_level: "INFO"
  log_file: "scraper.log"
  log_to_console: true

  continue_on_error: true
  save_failed_urls: true
  failed_urls_file: "failed_urls.txt"

# Advanced Features
advanced:
  # Robots.txt compliance
  respect_robots_txt: true

  # Caching
  enable_cache: false
  cache_dir: ".scraper_cache"

  # Screenshots
  take_screenshots: false
  screenshot_dir: "screenshots"

  # Monitoring
  show_progress_bar: true
